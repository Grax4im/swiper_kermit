<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
</head>
<body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
              <img src="img/caco_1.jpg"> 
              <span class="text_bellow">Kermit - o Sapo</span>
          </div>
          <div class="swiper-slide">
            <img src="img/caco_2.jpg"> 
            <span class="text_bellow">Kermit - o Sapo</span>

          </div>
          <div class="swiper-slide">
              <img src="img/caco_3.jpg"> 
              <span class="text_bellow">Kermit - o Sapo</span>

          </div>
          <div class="swiper-slide">
              <img src="img/caco_4.jpg"> 
              <span class="text_bellow">Kermit - o Sapo</span>
          </div>
          <div class="swiper-slide">
              <img src="img/caco_5.jpg"> 
              <span class="text_bellow">Kermit - o Sapo</span>
          </div>
          <div class="swiper-slide">
              <img src="img/caco_6.jpg"> 
              <span class="text_bellow">Kermit - o Sapo</span>
          </div>
      </div>
    <!-- Dois botoes de navegacao: anterior e proximo slide-->
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
    </div>
    <div class="swiper-pagination"></div>
    <script src="js/script.js"></script>
</body>
</html>
